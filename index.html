    body {

      margin: 0;
      overflow-x: hidden;
      background-color: #000;
      transition: background-color 1s cubic-bezier(0.4, 0, 0.2, 1), color 1s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, backdrop-filter;
      transition-duration: 1000ms;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card {
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
    }

    .light .glass-card {
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.06);
    }

    .dark .glass-card {
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.06);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.4);
    }

    .midnight .glass-card {
      background: rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.6);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .grain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }

    .ai-glow {
      position: relative;
    }

    .ai-glow::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      padding: 1px;
      background: linear-gradient(45deg, #3b82f6, #818cf8, #c084fc, #3b82f6);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate-gradient 6s linear infinite;
    }

    @keyframes rotate-gradient {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .animate-float {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: translateX(0) rotate(0); }
      50% { transform: translateX(3px) rotate(3deg); }
    }
    .animate-sway {
      animation: sway 4s ease-in-out infinite;
    }

    @keyframes pulse-soft {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(0.96); }
    }
    .animate-pulse-soft {
      animation: pulse-soft 3s ease-in-out infinite;
    }

    @keyframes bolt-flicker {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); filter: brightness(1.5); }
    }

    .animate-bolt {
      animation: bolt-flicker 0.8s ease-in-out infinite;
    }

    @keyframes slow-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .animate-slow-spin {
      animation: slow-spin 12s linear infinite;
    }

    .light body { background-color: #f8fafc; }
    .dark body { background-color: #0f172a; }
    .midnight body { background-color: #000; }
  </style>
